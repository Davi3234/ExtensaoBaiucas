<div class="list-view">

  <span># Inputs</span>

  <div class="list-view-group">

    <mat-form-field appearance="outline">
      <mat-label>Input Outline</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Input Fill</mat-label>
      <input matInput type="text" required="true">
      <mat-hint>Preenchimento Obrigatório</mat-hint>
    </mat-form-field>

  </div>

  <div class="list-view-group">

    <mat-form-field appearance="outline">
      <mat-label>Input Outline</mat-label>
      <input matInput type="number" required="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Input Fill</mat-label>
      <input matInput type="number" required="true">
      <mat-hint>Preenchimento Obrigatório</mat-hint>
    </mat-form-field>

  </div>

  <div class="list-view-group">

    <mat-form-field id="input-width" appearance="outline">
      <mat-label>Postal Code</mat-label>
      <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043" type="number">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telephone</mat-label>
      <input type="tel" matInput placeholder="555-555-1234">
    </mat-form-field>

  </div>


</div>
