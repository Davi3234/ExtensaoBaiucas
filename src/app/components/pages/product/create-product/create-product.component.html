<app-menu></app-menu>
<div class="container h-75">
  <form [formGroup]="formulario" id="user-create" class="container-form mt-2 p-3">
    <div class="card text-bg-danger">
      <div class="card-header">
        <h2>Cadastro de Produto</h2>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            formControlName="name"
            type="text"
            class="form-control mb-3"
            id="name">

          <!-- Validators -->
          <ngb-alert [dismissible]="false"
            *ngIf="formulario.get('name')?.touched && formulario.get('name')?.errors?.['required']">
            O nome é de preenchimento obrigatório
          </ngb-alert>

        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <input
            formControlName="description"
            type="text"
            class="form-control mb-3"
            id="description">

          <!-- Validators -->
          <ngb-alert [dismissible]="false"
            *ngIf="formulario.get('description')?.touched && formulario.get('description')?.errors?.['required']">
            A descrição é de preenchimento obrigatório
          </ngb-alert>

        </div>

        <div class="mb-3">
          <label for="value" class="form-label">Valor</label>
          <input
            formControlName="value"
            type="number"
            class="form-control mb-3"
            id="value">

          <!-- Validators -->
          <ngb-alert [dismissible]="false"
            *ngIf="formulario.get('value')?.touched && formulario.get('value')?.errors?.['required']">
            O valor é de preenchimento obrigatório
          </ngb-alert>

        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Categoria</label>
          <select
          class="form-select form-control mb-3"
          formControlName="category"
          id="category">
            <option *ngFor="let category of categories; let i = index" [value]="category">{{ category.name }}</option>
          </select>

          <!-- Validators -->
          <ngb-alert [dismissible]="false"
            *ngIf="formulario.get('category')?.touched && formulario.get('category')?.errors?.['required']">
            A categoria é de preenchimento obrigatório
          </ngb-alert>

        </div>

      </div>

      <div style="float: right;">
        <div class="actions p-2">
          <div class="btn-group w-25" role="group">
            <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
            <button type="button" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
          </div>
        </div>
      </div>

    </div>

  </form>
</div>
