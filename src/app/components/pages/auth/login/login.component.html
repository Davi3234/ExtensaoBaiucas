<div class="container h-75 mt-5">
  <div class="navbar-brand mb-4 d-flex justify-content-center align-itens-center" style="color: white">
    <img class="rounded-circle" src="logobaiucas.jpg" alt="Logo" width="120" height="120" />
  </div>

  <form [formGroup]="formulario" id="user-create" class="container-form mt-2 p-3">
    <div class="card text-bg-danger">
      <div class="card-header">
        <h2>Login</h2>
      </div>

      <div class="card-body">
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input formControlName="login" type="email" class="form-control mb-3" id="login">

          <!-- Validators -->
          <ngb-alert [dismissible]="false"
            *ngIf="formulario.get('login')?.touched && formulario.get('login')?.errors?.['required']">
            O login é de preenchimento obrigatório.
          </ngb-alert>

          <ngb-alert [dismissible]="false"
            *ngIf="formulario.get('login')?.touched && formulario.get('login')?.errors?.['email']">
            O login deve ser um email.
          </ngb-alert>

        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input formControlName="password" type="password" class="form-control mb-3" id="password">
          <!--
            Validators
           -->
          <ngb-alert [dismissible]="false"
            *ngIf="formulario.get('password')?.touched && formulario.get('password')?.hasError('required')">
            A senha é de preenchimento obrigatório.
          </ngb-alert>
        </div>
      </div>

      <div class="px-3">
        <div class="actions">
          <div class="btn-group w-25" role="group">
            <button type="button" class="btn btn-success" (click)="login()">Entrar</button>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <ngb-alert [dismissible]="false" *ngIf="formulario.get('login')?.hasError('backendError')">
          {{ formulario.get('login')?.getError('backendError') }}
        </ngb-alert>
      </div>
    </div>
  </form>

  <div class="d-flex justify-content-center align-itens-center mt-4">
    <span class="text-white">Ainda não possui uma conta? Cadastre-se <a href="/auth/sign-up"
        style="color: #5882ff;">aqui</a>!</span>
  </div>
</div>
