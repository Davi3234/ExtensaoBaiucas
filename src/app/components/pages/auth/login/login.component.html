<body>
  <form class="form-login">
    <div id="login" class="d-flex flex-column">
      <div class="title">
        <h2>Baiucas</h2>
      </div>
      <input type="text" class="w-75 form-control mb-2" placeholder="Login" aria-label="Login"
      [ngModel]="login" name="login">
      <input type="password" class="w-75 form-control mb-2" placeholder="Password" aria-label="Password"
      [ngModel]="password" name="password">
      <div>
        <button type="button" style="margin-right: 1rem;"
        (click)="logar()">Entrar</button>
        <button type="button" class="btn btn-primary">Cadastrar-se</button>
      </div>
    </div>
  </form>
</body>
