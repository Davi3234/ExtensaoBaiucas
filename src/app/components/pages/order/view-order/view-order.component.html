<app-menu></app-menu>
<div class="container h-75">
  <form
    action=""
    id="product-list"
    class="container-form container-form-list mt-2 p-3"
  >
    <div class="card text-bg-danger card-list">
      <div class="card-header">
        <h2>Pedido # {{ this.id }}</h2>
        <span [class]="this.order?.state"
          ><strong>{{ getState(this.order?.state) }}</strong></span
        >
      </div>

      <div class="card-body">
        <div ngbAccordion [closeOthers]="true" class="accordion-dark">
          <div *ngFor="let item of this.order?.items" ngbAccordionItem>
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>{{ item?.product?.name }}</button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <div class="form-group">
                    <label for="observacao-{{ item.product.id }}"
                      >Observação:</label
                    >
                    <textarea
                      class="form-control"
                      id="observacao-{{ item?.product }}"
                      [(ngModel)]="item.observation"
                      aria-label="Observação"
                      style="resize: none"
                      disabled
                    ></textarea>
                  </div>
                </ng-template>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 total d-flex justify-content-between">
          <span class="text-left">Total:</span>
          <span class="text-right"
            >R$ {{ getTotal()?.toFixed(2)?.replace(".", ",") }}</span
          >
        </div>
      </div>
    </div>
  </form>
</div>
