<app-menu></app-menu>
<div class="container h-75">
  <form
    action=""
    id="category-list"
    class="container-form container-form-list mt-2 p-3"
  >
    <div class="card text-bg-danger card-list">

      <div class="card-header">
        <h2>Consulta de Categorias</h2>
      </div>
      <div class="card-body">

        <div class="actions mb-2">
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-primary"
              id=""
              (click)="incluir()"
            >
              Incluir
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="btnEditar"
              disabled
              (click)="editar()"
            >
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="btnExcluir"
              disabled
              (click)="confirmDelete()"
            >
              Excluir
            </button>
          </div>
        </div>

        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
            </tr>
          </thead>

          <tbody>
            @for (category of categories; track $index) {
            <tr
              id="line{{ category.id }}"
              scope="row"
              (click)="selectItem(category.id)"
            >
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
            </tr>
            }
          </tbody>
        </table>

      </div>
    </div>
  </form>
</div>
