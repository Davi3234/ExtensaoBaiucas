<div class="form">
  <form [formGroup]="form">
    <ng-container *ngFor="let group of groups">
      <div class="title">
        <h4 style="text-align: center;">{{ group.title }}</h4>
      </div>

      <ng-container *ngFor="let line of group.lines">
        <div class="lines">
          <div *ngFor="let field of line.fields"
            [fxFlex]="field.width!"
            class="field">

              <mat-form-field fxFlex="100" *ngIf="field.inputType == 'text'">
                <mat-label>{{ field.label! }}</mat-label>
                <input type="text" matInput [placeholder]="field.placeholder!" [title]="field.label!">
              </mat-form-field>

              <mat-form-field *ngIf="field.inputType == 'password'"
                fxFlex="100">
                <mat-label>{{field.label!}}</mat-label>
                <input matInput placeholder="{{field.placeholder!}}">
              </mat-form-field>

          </div>
        </div>
      </ng-container>

    </ng-container>
  </form>
</div>
