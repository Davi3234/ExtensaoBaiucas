<div #notificationElement class="notification-item notification-type-{{notification.type.toLowerCase()}}"
  (click)="onClick()" id="notification-id-{{notification.id}}">

  <div class="notification-progress-bar">
    <i class="notification-progress-bar-fill" [ngStyle]="{'width.%': progress * 100}"></i>
  </div>

  <div class="notification-status">

    <i class="notification-icon">
      @switch (notification.type) {
      @case ("SUCCESS") { &check; }
      @case ("ERROR") { &times; }
      @case ("WARNING") { &#9888; }
      @case ("INFO") { &#8505; }
      }
    </i>
  </div>

  <div class="notification-content">
    @if (notification.title) {
    <span class="notification-title">{{notification.title}}</span>
    }

    <span class="notification-message">{{notification.message || ''}}</span>
  </div>

</div>
